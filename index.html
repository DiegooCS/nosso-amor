
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor üíñ</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      color: #ff1493;
      padding: 40px;
    }
    img {
      width: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #contador {
      font-size: 24px;
      margin-top: 20px;
    }
    .frase {
      font-size: 20px;
      margin-top: 30px;
      color: #db7093;
    }
  </style>
</head>
<body>
  <h1>üíë Nosso Amor</h1>
  <img src="foto_namorados_resized.jpg" alt="Foto nossa">
  <div id="contador"></div>
  <div class="frase">‚ÄúUma vida √© pouco para te amar‚Äù</div>

  <script>
    const inicio = new Date('2024-06-10T12:00:00');

    function atualizarTempo() {
      const agora = new Date();
      const diff = agora - inicio;

      const segundos = Math.floor(diff / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);

      const restoHoras = horas % 24;
      const restoMinutos = minutos % 60;
      const restoSegundos = segundos % 60;

      document.getElementById('contador').innerText =
        `${dias} dias, ${restoHoras} horas, ${restoMinutos} minutos e ${restoSegundos} segundos juntos üíï`;
    }

    setInterval(atualizarTempo, 1000);
    atualizarTempo();
  </script>
</body>
</html>
